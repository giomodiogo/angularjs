<!doctype html>
<html ng-app="app">
<head>
    <title>AngularJS Router</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/website.css">
</head>
<body>




<div id="container">
  <div ng-switch="view">
    <div ng-switch-when="login">
       <ng-view></ng-view>
    </div>
    <div ng-switch-when="app">
      <div ng-include="'views/template.html'"></div>
    </div>
  </div>
</div>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/LoginCtrl.js"></script>
<script type="text/javascript" src="js/HomeCtrl.js"></script>
<script type="text/javascript" src="js/View1Ctrl.js"></script>
<script type="text/javascript" src="js/View2Ctrl.js"></script>
<script>
  function logout(){
    localStorage.setItem("logged", "false");
    window.location = 'index.html'
  }
</script>

</body>
</html>
